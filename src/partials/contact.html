<section id="contact" class="contact">
  <div class="container">
    <h2 class="title">Contact Us</h2>
    <h3 class="subtitle">Most calendars are designed for teams.</h3>
    <div class="contact-container">
      <div class="contact-wrapper">
        <ul class="contact-icons">
          <li class="contact-icon">
            <a href="https://x.com">
              <svg height="40" width="40">
                <use href="./img/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="contact-icon">
            <a href="https://www.facebook.com/">
              <svg height="40" width="40">
                <use href="./img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="contact-icon">
            <a href="https://linkedin.com/">
              <svg height="40" width="40">
                <use href="./img/icons.svg#icon-linkedIn"></use>
              </svg>
            </a>
          </li>
        </ul>
        <ul class="contacts">
          <li class="contacts-item">
            <svg class="contacts-icon" height="40" width="40">
              <use href="./img/icons.svg#icon-gps"></use>
            </svg>
            <p class="contacts-text">
              6386 Spring St undefined Anchorage, Georgia 12473 United States
            </p>
          </li>
          <li class="contacts-item">
            <svg class="contacts-icon" height="40" width="40">
              <use href="./img/icons.svg#icon-phone"></use>
            </svg>
            <p class="contacts-text">(843) 555-0130</p>
          </li>
          <li class="contacts-item">
            <svg class="contacts-icon" height="40" width="40">
              <use href="./img/icons.svg#icon-mail"></use>
            </svg>
            <p class="contacts-text">willie.jennings@example.com</p>
          </li>
        </ul>
        <iframe
          class="contacts-map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12614.127182881557!2d-122.42894245012165!3d37.77757517844285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808580a196ede719%3A0x2fb5607634331f2f!2z0KXQsNC50LXRgSDQktGN0LvQu9C4LCDQodCw0L0t0KTRgNCw0L3RhtC40YHQutC-LCDQmtCw0LvQuNGE0L7RgNC90LjRjywg0KHQqNCQ!5e0!3m2!1sru!2sua!4v1739540788123!5m2!1sru!2sua"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <form class="contact-form">
        <p class="contact-form-title">Contact Us</p>
        <div class="input-wrapper">
          <input
            type="text"
            class="contact-input"
            name="name"
            placeholder="Your Name"
          />
        </div>
        <div class="input-wrapper">
          <input
            type="email"
            class="contact-input"
            name="email"
            placeholder="Your Email"
          />
        </div>
        <div class="input-wrapper">
          <textarea
            name="message"
            class="contact-text"
            placeholder="Your Message"
          ></textarea>
        </div>
        <button class="main-btn contact-btn">Send</button>
      </form>
    </div>
  </div>
</section>
